[loggers]
keys=root

[handlers]
keys=infoHandler, errorHandler

[formatters]
keys=fileFormatter

[logger_root]
level=INFO
handlers=infoHandler, errorHandler

[handler_errorHandler]
class=FileHandler
level=EXCEPTION
formatter=fileFormatter
args=('%(errorfile)s',)

[handler_infoHandler]
class=FileHandler
level=INFO
formatter=fileFormatter
args=('%(infofile)s',)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=